        font-weight: bold;
        font-size: 1.2rem;

        align-items: center;

        margin: 0.5rem 0;
        padding: 0.75rem 1rem;
        border-radius: 12px;

      .bot {

        background-color: #e2e8f0;
      }

      .user {
        align-self: flex-end;
        background-color: #2dd4bf;
        color: white;
      }

      .input-container {
        display: flex;
        padding: 0.75rem;
        background-color: #fff;
        border-top: 1px solid #ccc;
      }

      .input-container input {
        flex: 1;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .input-container button {
        margin-left: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #2dd4bf;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .suggestions {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.4rem;
        max-width: 70%;
      }

      .suggestions button,
      .message.bot button {
        background-color: #edf2f7;
        border: none;
        border-radius: 24px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.85rem;

        text-align: center;
        margin: 0.2rem;
        transition: background 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .suggestions button:hover,
      .message.bot button:hover {
        background-color: #dbe4ec;
      }
    </style>
